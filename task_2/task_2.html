<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="task_2.css">
    <title>Tugas 2 PemWeb RC</title>

<body>
    <center><h1>FORMULIR PENDAFTARAN UNTUK KKN</h1></center>
    <div class="formulir">
        <form  method="GET"  action="NextTab.html" id="simpan">
            <table>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td><input type="email" name="email" placeholder="Email"></td>
                </tr>
    
                <tr>
                    <td>Nama Lengkap</td>
                    <td>:</td>
                    <td><input type="text" name="name" placeholder="Nama"></td>
                </tr>
                
                <tr>
                    <td>NIM</td>
                    <td>:</td>
                    <td><input type="text" name="nim" placeholder="NIM"></td>
                </tr>
    
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>:</td>
                    <td><input type="date" name="date"></td>
                </tr>
                
                <tr>
                    <td>Jurusan</td>
                    <td>:</td>
                    <td><input type="text" name="jurusan" placeholder="Jurusan"></td>
                </tr>
                
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td><select name="where">
                        <option>Pilih Jenis Kelamin</option>
                        <option>Laki Laki</option>
                        <option>Perempuan</option>
                        </select>
                    </td>  
                </tr>
    
                <tr>
                    <td>Alasan Mengitukuti</td>
                    <td>:</td>
                    <td>
                        <textarea rows="5" cols="50" name="kalimat"></textarea>
    
                    </td>
                </tr>
                
                <tr>
                <td><input type="submit"  value="simpan"></td>
                </tr>
                
            </table>
            
        </form>

    </div>
    
    
    </body>

    
</html>
